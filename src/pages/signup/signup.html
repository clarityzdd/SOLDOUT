<ion-header>
  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="signup();createProfile(profile)" [formGroup]="form">
    <ion-list inset>

      <ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched']) }">
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <div ngxErrors="email" #emailErrors="ngxErrors">
        <div [ngxError]="['email', 'required']" [when]="['touched']">It should be a valid email</div>
      </div>

      <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>

      <div ngxErrors="password" #passwordErrors="ngxErrors">
        <div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 6 characters</div>
      </div>

      <ion-item>
        <ion-input type="text" [(ngModel)]="profile.name" [ngModelOptions]="{standalone:true}" name="name" placeholder="Name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" [(ngModel)]="profile.address" [ngModelOptions]="{standalone:true}" name="address" placeholder="Address"></ion-input>
      </ion-item>

      <!--
      <ion-item>
        <ion-label stacked>Imagen</ion-label>
      </ion-item><br>

      <button ion-button icon-only block large>
        <ion-icon name="ios-camera"></ion-icon>
      </button>
      <br>
      <button ion-button icon-only block large>
        <ion-icon name="ios-images"></ion-icon>
      </button>
      <br>
      -->
    </ion-list>

    <div padding-horizontal>
      <div class="form-error">{{signupError}}</div>
      <button ion-button full type="submit" [disabled]="!form.valid">Sign up</button>
    </div>
  </form>
</ion-content>
