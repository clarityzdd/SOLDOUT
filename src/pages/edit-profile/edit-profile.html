<ion-header>

  <ion-navbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="master">
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="profile.email" type="text" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input [(ngModel)]="profile.name" type="text" name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Direcci√≥n</ion-label>
      <ion-input [(ngModel)]="profile.address" type="text" name="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Imagen</ion-label>
    </ion-item>
    <br>

    <img [src]="product.image">

    <button ion-button round block clear type="submit" color="primary" (click)="updateProfile(profile)">Guardar</button>

  </ion-list>
</ion-content>
