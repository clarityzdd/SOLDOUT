<ion-menu id="sideMenu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <ion-avatar item-start>
          <!--

          <img src="https://avatars.dicebear.com/v2/identicon/{{this.getUserId()}}.svg" alt="User Profile Image">
          -->
          <img src="{{getCurrentUserProfileImage()}}" alt="User Profile Image">
        </ion-avatar>
        <br>
        {{this.auth.getEmail()}}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item>
      <ion-item (click)="profile()" menuClose>Perfil</ion-item>
    </ion-item>
    <ion-item>
      <ion-item (click)="logout()" *ngIf="auth.authenticated" menuClose>Log Out</ion-item>
    </ion-item>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content [swipeBackEnabled]="false"></ion-nav>
