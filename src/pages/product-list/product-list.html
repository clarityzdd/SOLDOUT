
<ion-header>

  <ion-navbar color="primary">
    <ion-list-header *ngIf="auth.getEmail()">{{auth.getEmail()}}</ion-list-header>
    <ion-title>Articulos en venta</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navToAddProductPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="master">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Refrescar"
      refreshingSpinner="dots">
    </ion-refresher-content>
  </ion-refresher>

  <div text-center>
    <button ion-button round outline (click)="navSearchProductPage()">
        <ion-icon name="search"></ion-icon> &nbsp; Buscar
    </button>
  </div>

  <ion-card *ngFor="let product of productList$ | async">
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/icon/favicon.ico">
      </ion-avatar>
      <h2>Nombre usuario</h2>
    </ion-item>
    <img  [src]="product.image"/>
    <ion-card-content>
      <ion-card-title>
        {{product.name}}
      </ion-card-title>
      <p>
        {{product.description}}
      </p>
      <br>
      <a item item-icon-left assertive>
        <ion-icon name="ios-pricetags-outline"></ion-icon>
        {{product.price}}â‚¬
      </a>
    </ion-card-content>
  </ion-card>
