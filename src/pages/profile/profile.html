<ion-header>

  <ion-navbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--
  <ion-item>
    <ion-label floating>Nombre</ion-label>
    <ion-input [(ngModel)]="profile.name">{{profile.name}}</ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Correo Electronico</ion-label>
    <ion-input [(ngModel)]="profile.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Direccion</ion-label>
    <ion-input [(ngModel)]="profile.address"></ion-input>
  </ion-item>

  <button ion-button clear block (click)="createProfile()">Crear Perfil</button>
  -->

  <ion-list>
    <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/identicon.png">
        </ion-avatar>
      </ion-item>
      <ion-card-content>
        <ion-card-title>Nombre</ion-card-title>
        <p>{{(profileDataObservable | async)?.name}}</p>
        <ion-card-title>Correo Electronico</ion-card-title>
        <p>{{(profileDataObservable | async)?.email}}</p>
        <ion-card-title>Direccion</ion-card-title>
        <p>{{(profileDataObservable | async)?.address}}</p>
      </ion-card-content>
    </ion-card>
    <ion-item>
      <button ion-button block clear (click)="editProfile()">Editar</button>
    </ion-item>
  </ion-list>


</ion-content>
