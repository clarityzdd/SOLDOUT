<ion-header>

  <ion-navbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{getCurrentUserProfileImage()}}">
        </ion-avatar>
      </ion-item>
      <ion-card-content>
        <ion-card-title>Nombre</ion-card-title>
        <p>{{( profileDataObservable | async)?.name}}</p>
        <ion-card-title>Direccion</ion-card-title>
        <p>{{( profileDataObservable | async)?.address}}</p>
      </ion-card-content>
    </ion-card>
    <ion-item>
      <button ion-button block clear (click)="editProfile()">Editar</button>
      <button ion-button round clear block color="primary" (click)="goToRoot()">Volver</button>
    </ion-item>
  </ion-list>


</ion-content>
